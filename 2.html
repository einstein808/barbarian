<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Platform Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            border: 4px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .controls {
            margin-top: 20px;
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 10px;
        }
        .controls h3 { margin: 0 0 10px 0; color: #4CAF50; }
        .controls p { margin: 5px 0; font-size: 14px; }
        .stats { position: absolute; top: 10px; left: 10px; color: white; font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); z-index:100; }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div class="controls">
        <h3>⚔️ CONTROLES ⚔️</h3>
        <p>← → : Mover | ESPAÇO: Pular | Z: Atacar</p>
        <p style="margin-top:8px">
            <button id="pauseBtn" style="padding:6px 10px; border-radius:6px; background:#ffcc00; border:0; font-weight:700; cursor:pointer">Pausar</button>
            <button id="musicBtn" style="padding:6px 10px; border-radius:6px; background:#66bbff; border:0; font-weight:700; cursor:pointer; margin-left:8px">Som: ON</button>
        </p>
    </div>

    <!-- Arquivos do jogo (ordem importa: utils -> entidades -> orquestrador) -->
    <script defer src="src/utils.js"></script>
    <script defer src="src/knight.js"></script>
    <script defer src="src/fruit.js"></script>
    <script defer src="src/slime.js"></script>
    <script defer src="src/parallax.js"></script>
    <script defer src="src/game.js"></script>
</body>
</html>
